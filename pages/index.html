<!DOCTYPE html>
<html>
  <head>
  	<title>勤怠管理</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection" rel="stylesheet" />

    <script type="text/javascript" src="../js/common.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

        <a href="#" data-activates="menu" class="button-collapse show-on-large menu"><i class="material-icons">menu</i></a>
        <a href="#" class="brand-logo">勤怠管理</a>
      </div>
    </nav>
    <div class="container">
        {{ template "content" . }}

    </div>

    <!-- menu -->
    <ul class="side-nav white" id="menu">
      <li class="sidenav-header blue">
       <div class="row" align="center">
          <div class="col s12 white-text">勤怠管理</Owner></div>
        </div>

      <li class="white">
        <a href="/" class="waves-effect waves-blue">
          <i class="material-icons">arrow_forward</i>入室

      </li>
      <li class="white">
        <a href="/exit" class="waves-effect waves-blue">

          <tbody>
            <tr>

      <div style="margin-right:20px" align="right">
        <a href="javascript:void(0)" onclick="" class="waves-effect waves-light btn blue" id="fileDlBtn">OK</a>
